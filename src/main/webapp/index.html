<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Popolamama</title>
    <meta name="google" value="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <!-- <link rel="manifest" href="manifest.webapp" /> -->
    <link rel="stylesheet" href="content/css/loading.css" />
  </head>
  <body>
    <div id="root" class="app-popolamama">
      <div class="app-loading">
        <div class="lds-grid">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="app-loading">
        <div class="lds-grid"></div>
        <div id="error" style="display:none">
          <!-- This content is for troubleshooting purpose and will be removed when app renders -->
          <h1>An error has occurred :-(</h1>
          <h2>Usual error causes</h2>
          <!-- end of troubleshooting content -->
        </div>
      </div>
    </div>
    <noscript>
      <h1>You must enable javascript to view this page.</h1>
    </noscript>
    <script type="text/javascript" language="javascript">
      window.onload = function() {
        setTimeout(showError, 4000);
      };
      function showError() {
        var errorElm = document.getElementById('error');
        if (errorElm && errorElm.style) {
          errorElm.style.display = 'block';
        }
      }
    </script>
  </body>
</html>
